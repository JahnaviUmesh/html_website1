<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="mailto:umesh.jahnavi@gmail.com" method="post" enctype="text/plain" required>
      <label for="name">Name:</label>
      <input type="text" name="name" value="" placeholder="Enter your name"><br><br>
